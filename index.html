<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" >
        </div>
        <div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links " id="navLinks">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- carousel -->
    <div class="carousel" id="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <div class="carousel-item " id="item1">
                <img src="./images/452440252_350641424751422_4305030803726619296_n.png" alt="Logo" class="logo">
            </div>
            <div class="carousel-item" id="item2">
                <img src="./images/15.webp" alt="Logo" class="logo">
            </div>
            <div class="carousel-item" id="item3">
                <img src="./images/d__ar_.jpg" alt="Logo" class="logo">
            </div>
        </div>
        <button class="prev" id="prevBtn">&#10094;</button>
        <button class="next" id="nextBtn">&#10095;</button>
    </div>
    <!-- form -->
    <div class="form-container" id="form-container">
        <form class="form-items" id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" placeholder="First Name" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" placeholder="Last Name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="emailInput" placeholder="Enter your business email" required 
                
                />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" placeholder="Phone Number" required 
                pattern="\d{11}"
                />
            </div>
            <div class="form-group">
                <label for="purpose">Purpose of Visit:</label>
                <select name="purpose" required>
                <option value="">Select Purpose</option>
                <option value="Business Meeting">Business Meeting</option>
                <option value="Job Interview">Job Interview</option>
                <option value="Delivery">Delivery</option>
            </select>
            </div>
            <div class="form-group ">
                <label >Validation Result:</label>
                <div id="validationResult"></div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
